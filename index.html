    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f2f2f2;
        }
        
        * {
            cursor: none !important;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, .serif {
            font-family: 'Fraunces', serif;
            letter-spacing: -0.02em;
        }
        
        /* Noise overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        
        /* Project hover effects */
        .reveal-img {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(20px) scale(0.95);
            opacity: 0;
        }
        .project-row:hover .reveal-img {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        .line-growth {
            width: 0%;
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .project-row:hover .line-growth {
            width: 100%;
        }
        
        /* Selection */
        ::selection {
            background: #fff;
            color: #000;
        }

        /* Marquee Animation */
        @keyframes marquee-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes marquee-right {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
        
        .animate-marquee-left {
            animation: marquee-left linear infinite;
        }
        
        .animate-marquee-right {
            animation: marquee-right linear infinite;
        }
        
        /* Spin animation for starburst */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
        
        /* Wave animation for emoji */
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }
        
        .animate-wave {
            animation: wave 1.5s ease-in-out infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }

        /* Glitch Animation */
        @keyframes glitch {
          0% { clip-path: inset(40% 0 61% 0); transform: translate(-20px, -10px); }
          20% { clip-path: inset(92% 0 1% 0); transform: translate(20px, 10px); }
          40% { clip-path: inset(43% 0 1% 0); transform: translate(-20px, -10px); }
          60% { clip-path: inset(25% 0 58% 0); transform: translate(20px, 10px); }
          80% { clip-path: inset(54% 0 7% 0); transform: translate(-20px, -10px); }
          100% { clip-path: inset(58% 0 43% 0); transform: translate(20px, 10px); }
        }

        .glitch-wrapper {
          position: relative;
          overflow: hidden;
        }

        .glitch-image:hover::before,
        .glitch-image:hover::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: inherit;
          background-size: cover;
          background-position: center;
          opacity: 0.8;
        }

        .glitch-image:hover::before {
          left: 2px;
          text-shadow: -2px 0 #ff00c1;
          clip: rect(44px, 450px, 56px, 0);
          animation: glitch 5s infinite linear alternate-reverse;
          background-color: rgba(255, 0, 193, 0.1);
          background-blend-mode: hard-light;
        }

        .glitch-image:hover::after {
          left: -2px;
          text-shadow: -2px 0 #00fff9;
          clip: rect(44px, 450px, 56px, 0);
          animation: glitch 5s infinite linear alternate;
          background-color: rgba(0, 255, 249, 0.1);
          background-blend-mode: hard-light;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Hover lift effect */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        /* Text reveal animation */
        .text-reveal {
            overflow: hidden;
        }
        .text-reveal span {
            display: inline-block;
            transform: translateY(100%);
            animation: textReveal 0.8s ease forwards;
        }
        @keyframes textReveal {
            to { transform: translateY(0); }
        }
        
        /* Pulse animation */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.1); }
            50% { box-shadow: 0 0 40px rgba(255,255,255,0.2); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
