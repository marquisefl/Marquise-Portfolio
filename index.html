
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Product Designer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f2f2f2;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, .serif {
            font-family: 'Fraunces', serif;
            letter-spacing: -0.02em;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        .reveal-img {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(20px) scale(0.95);
            opacity: 0;
        }
        .project-row:hover .reveal-img {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        .line-growth {
            width: 0%;
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .project-row:hover .line-growth {
            width: 100%;
        }
        ::selection {
            background: #fff;
            color: #000;
        }

        /* Glitch Animation */
        @keyframes glitch {
          0% { clip-path: inset(40% 0 61% 0); transform: translate(-20px, -10px); }
          20% { clip-path: inset(92% 0 1% 0); transform: translate(20px, 10px); }
          40% { clip-path: inset(43% 0 1% 0); transform: translate(-20px, -10px); }
          60% { clip-path: inset(25% 0 58% 0); transform: translate(20px, 10px); }
          80% { clip-path: inset(54% 0 7% 0); transform: translate(-20px, -10px); }
          100% { clip-path: inset(58% 0 43% 0); transform: translate(20px, 10px); }
        }

        .glitch-wrapper {
          position: relative;
          overflow: hidden;
        }

        .glitch-image:hover::before,
        .glitch-image:hover::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: inherit;
          background-size: cover;
          background-position: center;
          opacity: 0.8;
        }

        .glitch-image:hover::before {
          left: 2px;
          text-shadow: -2px 0 #ff00c1;
          clip: rect(44px, 450px, 56px, 0);
          animation: glitch 5s infinite linear alternate-reverse;
          background-color: rgba(255, 0, 193, 0.1);
          background-blend-mode: hard-light;
        }

        .glitch-image:hover::after {
          left: -2px;
          text-shadow: -2px 0 #00fff9;
          clip: rect(44px, 450px, 56px, 0);
          animation: glitch 5s infinite linear alternate;
          background-color: rgba(0, 255, 249, 0.1);
          background-blend-mode: hard-light;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
